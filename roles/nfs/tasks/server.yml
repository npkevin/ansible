---
- name: install NFS server packages
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ nfs_server_packages[ansible_os_family] | default([]) }}"

- name: ensure export paths exist
  file:
    path: "{{ item.path | default(nfs_export_base ~ '/' ~ item.name) }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ nfs_exports }}"
  when: nfs_exports | length > 0

- name: configure NFS exports
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
  notify: reload nfs exports

- name: enable and start NFS server services
  service:
    name: "{{ item }}"
    enabled: true
    state: started
  loop: "{{ nfs_server_services[ansible_os_family] | default([]) }}"
