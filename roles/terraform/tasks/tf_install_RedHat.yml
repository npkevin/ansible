---
- name: add HashiCorp yum/dnf repo
  yum_repository:
    name: hashicorp
    description: "HashiCorp Stable - $basearch"
    baseurl: "https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable"
    enabled: true
    gpgcheck: true
    gpgkey: "https://rpm.releases.hashicorp.com/gpg"

- name: install
  dnf:
    name: terraform
    state: present
    update_cache: true