---
- name: base packages
  package:
    name: "{{ item }}"
  loop: "{{ base_packages }}"

- name: install qemu
  package:
    name: "qemu-guest-agent"
  when: ansible_virtualization_type == "kvm"

- name: debian packages
  package:
    name: "{{ item }}"
  loop: "{{ base_debian_packages }}"
  when: ansible_os_family  == "Debian"

- name: redhat packages
  package:
    name: "{{ item }}"
  loop: "{{ base_redhat_packages }}"
  when: ansible_os_family  == "RedHat"
